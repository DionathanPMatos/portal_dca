<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal DCA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #login-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body style="display: none;" id="protected-body">
  
  <!-- Área de login -->
  <div id="login-container" style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column;">
    <h2>Bem-vindo ao portal da DCA</h2>
    <button onclick="login()">Entrar com Outlook</button>
  </div>

  <!-- Conteúdo do site protegido -->
  <div id="conteudo-site" style="display: none; padding: 20px;">
    <h1>Área interna da DCA</h1>
    <p>Você está logado com sucesso usando sua conta Outlook ou @dca.com.br.</p>
    <!-- Você pode colocar seus links internos aqui -->
    <ul>
      <li><a href="index.html">Intranet</a></li>
     
    </ul>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- Script de autenticação Microsoft -->
  <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "6df3153f-e15a-409b-b870-c5ff7c631067", // Seu clientId
        authority: "https://login.microsoftonline.com/f2a12345-aaaa-4dcd-bbbb-ccddeeff0011",
        redirectUri: window.location.href
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    msalInstance.handleRedirectPromise().then(response => {
      const account = response?.account || msalInstance.getAllAccounts()[0];
      if (account) {
        const email = account.username;

        // Verifica domínio permitido
        if (email.endsWith("@dca.com.br") || email.ends) {
          document.getElementById("login-container").style.display = "none";
          document.getElementById("protected-body").style.display = "block";
          document.getElementById("conteudo-site").style.display = "block";
        } else {
          alert("Apenas usuários autorizados podem acessar.");
          msalInstance.logoutRedirect();
        }
      } else {
        document.getElementById("login-container").style.display = "flex";
      }
    });

    function login() {
      msalInstance.loginRedirect({
        scopes: ["openid", "email", "profile"]
      });
    }

    function logout() {
      msalInstance.logoutRedirect();
    }
  </script>
</body>
</html>
